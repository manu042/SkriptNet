{% extends 'base.html' %}


{% block content %}

    <div class="container">
        <h3>Mitgliederliste Verein FS04</h3>
        <br>
        <table class="table table-striped add-to-cart">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email-Adresse</th>
            </tr>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.user.first_name }} {{ student.user.last_name }}</td>
                    <td>{{ student.user.email }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
