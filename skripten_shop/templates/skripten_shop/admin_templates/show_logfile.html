{% extends 'base.html' %}


{% block content %}
    <div class="container">
        {% if logfile_text is False %}
            <div class="alert alert-warning">
                Das Logfile ist leer.
            </div>
        {% else %}
            <div class="panel panel-primary">
                <div class="panel-body">
                    <p>{{ logfile_text|linebreaks }}</p>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
